<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>MiQuizZero</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#007bff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 20px auto;
    padding: 15px;
    background: #f5f5f5;
}

/* HEADER */
.titleArea {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}

.titleArea h1 {
    font-size: 1.6rem;
}

/* QUESTION BOX */
.questionBox {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

/* BOOKMARK */
.questionBookmark {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}

.buttonBookmark {
    padding: 8px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

/* QUESTIONS */
.questionItem {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

/* BUTTONS */
button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:disabled {
    background: #aaa;
}

/* MODE SELECTOR */
#mode-selector {
    margin-bottom: 20px;
    padding: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
}

#mode-selector input,
#mode-selector button {
    max-width: 100%;
}

/* PROGRESS */
.progress-container {
    width: 100%;
    background: #ddd;
    height: 12px;
    border-radius: 6px;
    margin-bottom: 20px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #28a745;
    border-radius: 6px;
    transition: width 0.3s ease;
}

/* NAVIGATION */
.navigateArea {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* RESULT */
.result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    padding: 15px;
    background: #fff3cd;
    border-left: 5px solid #ffecb5;
}

/* FEEDBACK */
.feedback {
    font-weight: bold;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
}

.correct {
    background: #d4edda;
    color: #155724;
}

.wrong {
    background: #f8d7da;
    color: #721c24;
}

/* FOOTER */
.footer {
    display: flex;
    justify-content: center;
    font-size: 12px;
    margin-top: 20px;
}

/* =========================
   TABLET & DESKTOP
   ========================= */
@media (min-width: 768px) {

    body {
        padding: 20px;
    }

    button {
        width: auto;
        min-width: 140px;
    }

    .navigateArea {
        flex-direction: row;
        justify-content: space-between;
    }

    .titleArea h1 {
        font-size: 2rem;
    }
}

        </style>
    </head>
    <body>
        <div class="titleArea">
            <h1>MiQuizZero</h1>
            <div><label>Time available: </label><div id="timer"></div></div>
        </div>

        <div id="mode-selector">
            <h3>Upload quiz file</h3>
            <input type="file" id="quizFileInput" accept=".json" />
            <div id="fileUploadResult"></div>
            <h3>Randomly order the questions?</h3>
            <input type="checkbox" id="quizRandom" />
            <h3>Total time available (minutes)</h3>
            <input type="number" id="quizTimeInput" value="5" aria-label="Number of minute available to complete the quiz" />
            <h3>Select mode</h3>
            <button id="btnModeFeedback" disabled onclick="startQuiz('feedback')">Direct feedback</button>
            <button id="btnModeExam" disabled onclick="startQuiz('exam')">Final feedback</button>
        </div>

        <div class="progress-container" style="display:none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz-container"></div>

        <div class="navigateArea">
            <button id="back-btn" disabled style="display:none;">Previous</button>
            <button id="next-btn" disabled style="display:none;">Next</button>
        </div>

        <div id="result"></div>

        <script src="app.js"></script>
        <!-- PWA Service Worker -->
        <script>
        if ("serviceWorker" in navigator)
        {
            navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("Service Worker registrato"))
            .catch(err => console.log("Errore Service Worker:", err));
        }
        </script>
        <div class="footer">
            <a href="https://github.com/bobboteck/miquizzero">MiQiuzZero</a>
        </div>
    </body>
</html>
